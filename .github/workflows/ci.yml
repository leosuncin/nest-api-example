name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Install NPM dependencies 📦
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-pkg-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Check types 🧩
        uses: icrawl/action-tsc@v1
        with:
          project: tsconfig.build.json
      - name: Choose reporter for ReviewDog 🚦
        uses: haya14busa/action-cond@v1
        id: reporter
        with:
          cond: ${{ github.event_name == 'pull_request' }}
          if_true: 'github-pr-review'
          if_false: 'github-check'
      - name: Run ESlint 🧹
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: --ext .js,.ts .
          reporter: ${{ steps.reporter.outputs.value }}
      - name: Run ShellCheck 🐚
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: ${{ steps.reporter.outputs.value }}
          shellcheck_flags: -e SC1091
          path: .husky
          pattern: '*'
          exclude: '*/.gitignore'

  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2
      - name: Install NPM dependencies 📦
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-pkg-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Run tests 🧪
        run: pnpm test:cov -- --ci --json --testLocationInResults --outputFile=result.json
        env:
          SECRET: qui-eu-ad-excepteur-occaecat-id-ipsum-ex-minim
      - name: Report test results 📝
        uses: tanmen/jest-reporter@v1
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Monitor coverage 📫
        if: "github.event_name == 'pull_request'"
        uses: slavcodev/coverage-monitor-action@1.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          clover_file: coverage/clover.xml
          threshold_alert: 50
          threshold_warning: 80
      - name: Upload code coverage ⬆️
        uses: actions/upload-artifact@v2
        with:
          name: unit-coverage
          path: coverage
