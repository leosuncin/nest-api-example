tasks:
  - name: Prepare everything
    init: |
      pnpm install
      cp .env.example .env
      pnpm db:create
      pnpm typeorm migration:run
      pnpm db:seed
      gp sync-done serve
    command: pnpm start:dev
  - name: unit tests
    command: pnpm test
  - name: e2e Tests
    command: |
      gp ports await 3000
      pnpm test:e2e

image:
  file: .gitpod.Dockerfile

ports:
  - port: 3000
    onOpen: open-preview
